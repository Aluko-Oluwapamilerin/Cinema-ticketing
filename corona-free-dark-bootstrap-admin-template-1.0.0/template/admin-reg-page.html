    <h1 class="text-info text-center" style="margin-top:130px;">Welcome to Palms Cinema</h1>
    <div class="container my-4">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="" class="form-label text-light">Firstname</label>
                <input type="text" class="form-control bg-dark" id="t1" style="color:white;">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label text-light">Lastname</label>
               <input type="text" class="form-control bg-dark" id="t2" style="color:white;">
            </div>
            <div class="col-12">
                <label for="" class="form-label text-light">Email address</label>
                <input type="text" class="form-control bg-dark" id="t4" style="color:white;">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label text-light">Username</label>
                <input type="text" class="form-control bg-dark" id="t6" style="color:white;">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label text-light">Password</label>
                <input type="password" class="form-control bg-dark" id="t7" style="color:white;"><input type="checkbox" onclick="myFunction()"> <span class="text-light">Show password</span>
            </div>
        </form>
        <div class="col-12 my-2">
            <button type="submit" onclick="register()" class="btn btn-primary">Register</button>
        </div>
    </div>
    <script>
        var arr = [];
        t1.focus();
        arr = localStorage.admin ? JSON.parse(localStorage.admin) : arr=[]
        register=()=>{
            if (t1.value == "") {
                alert("Input your First name");
                t1.focus();
            }
            else if(t2.value == ""){
                alert("Input your Last name");
                t2.focus();
            }
            else if(t4.value == ""){
                alert("Input your email address");
                t4.focus();
            }
            else if(t6.value == ""){
                alert("Input your username");
                t4.focus();
            }
            else if(t7.value == ""){
                alert("Input  your password");
                t5.focus();
            }
            else{
                var obj = {
                firstName: t1.value,
                Lastname: t2.value,
                email: t4.value,
                userName: t6.value,
                password: t7.value,
            }
            arr.push(obj)
            localStorage.admin = JSON.stringify(arr)
            t1.value = "";
            t2.value = "";
            t4.value = "";
            t6.value = "";
            t7.value = "";
        }
            }
            myFunction=()=>{
            var y = document.getElementById("t7");
            if (y.type === "password") {
                y.type = "text";
            } 
            else {
                y.type = "password";
            }
        }
    </script>
