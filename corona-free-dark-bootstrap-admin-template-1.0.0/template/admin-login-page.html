    <div class="container my-5">
        <h1 class="text-info text-center" style="margin-top:130px; ">Welcome to Palms Cinema</h1>
       <form class="row g-3 justify-content-evenly">
           <div class="col-md-7">
                <label for="text" class="form-label text-light">Username</label>
                <input type="text" name="" id="uname" class="form-control bg-dark" style="color:white;">
           </div>
           <div class="col-md-7">
                <label for="text" class="form-label text-light">Password</label>
                <input type="password" name="" id="pword" class="form-control bg-dark" style="color:white;"><input type="checkbox" onclick="myFunction()"> <span class="text-light">Show password</span>
           </div>
       </form>
       <div class="my-3">
           <button class="btn btn-primary" onclick="collect()" style="margin-left:40vw">Log in</button>
        </div>
    </div>

    <script>
        uname.focus();
        let array = JSON.stringify(localStorage.admin);
        let myArray = JSON.parse(localStorage.admin);
        collect=()=>{ 
            var found = myArray.find((val, i)=>val.userName == uname.value && val.password == pword.value)
            if (found) {
                alert("Login successful")
                    location.href =  'index.html'
                } else {
                    alert ("Invalid username and password")
                    uname.focus();
                }
                uname.value = "";
                pword.value = "";
            }
            myFunction=()=>{
            var y = document.getElementById("pword");
            if (y.type === "password") {
                y.type = "text";
            } 
            else {
                y.type = "password";
            }
        }
    </script>
