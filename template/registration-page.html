                                <span id="closedeye" style="background-color: #2A3038; padding-right: 5px; display: none;"><i onclick="myFunction()" class="bi bi-eye-slash"></i></span>
                            </div>
                        </div>

    <script>
        var arr = [];
        t1.focus();
        arr = localStorage.cinemaInfo ? JSON.parse(localStorage.cinemaInfo) : arr=[]
        let customer = JSON.stringify(localStorage.cinemaInfo);
        let myCustomer = JSON.parse(localStorage.cinemaInfo);
        register=()=> {
            if (t1.value == "") {
                alert("Input your First name");
                t1.focus();
            }
            else if(t2.value == ""){
                alert("Input your Last name");
                t2.focus();
            }
            else if(t4.value == ""){
                alert("Input your email address");
                t4.focus();
            }
            else if(t6.value == ""){
                alert("Input your username");
                t6.focus();
            }
            else if(t7.value == ""){
                alert("Input your password");
                t7.focus();
            }
            else{
                var obj= {
                    fName:t1.value,
                    lName:t2.value,
                    userName:t6.value,
                    password:t7.value,
                }
                arr.push(obj) 
                localStorage.cinemaInfo = JSON.stringify(arr)
                t1.value = "";
                t2.value = "";
                t4.value = "";
                t6.value = "";
                t7.value = "";
                alert("Account Created")
                location.href = 'login.html'
            }
        }
        myFunction=()=>{
            var y = document.getElementById("t7");
            if (y.type === "password") {
                y.type = "text";
                document.getElementById("closedeye").style.display = "block"
                document.getElementById("eye").style.display = "none"

            } 
            else {
                y.type = "password";
                document.getElementById("eye").style.display = "block"
                document.getElementById("closedeye").style.display = "none"
            }
        }

        search=()=>{
            var found = myCustomer.find((val, i)=>val.userName == t6.value)
            if (found){
                info.innerHTML = "Username not available <i class='bi bi-exclamation-triangle text-danger mx-1'></i>"
                t6.focus();
            }
            else{
                info.innerHTML = "Username available <i class='bi bi-check-circle text-success mx-1'></i>"
            }
        }
    </script>
