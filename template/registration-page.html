                    <div class="card-body px-5 py-5" style="background-color:#191c24;">
                      <h3 class="card-title text-left mb-3">Register</h3>
                      <form>
                        <div class="form-group">
                          <label>First name</label>
                          <input type="text" class="form-control p_input text-light" id="t1" style="background-color: #2A3038; border: 1px solid #2c2e33; box-shadow:none;">
                        </div>
                        <div class="form-group">
                          <label>Lastname</label>
                          <input type="text" class="form-control p_input text-light" id="t2" style="background-color: #2A3038; border: 1px solid #2c2e33; box-shadow:none;">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control p_input text-light" id="t4" style="background-color: #2A3038; border: 1px solid #2c2e33; box-shadow:none;">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control p_input text-light" id="t6" style="background-color: #2A3038; border: 1px solid #2c2e33; box-shadow:none;">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control p_input text-light" id="t7" style="background-color: #2A3038; border: 1px solid #2c2e33; box-shadow:none;">
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" onclick="myFunction()">Show password</label>
                          </div>
                          <!-- <a href="#" class="forgot-pass">Forgot password</a> -->
                        </div>
                      </form>
                      <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block enter-btn my-2" style="width:25vw;" onclick="register()">Sign up
                                <i class="bi bi-laptop"></i>
                            </button>
                          </div>
                          <div class="d-flex">
                            <button class="btn btn-facebook col mx-2 my-2 text-light" style="background: #3b579d;">
                              <i class="mdi mdi-facebook"></i>Facebook</button>
                            <button class="btn btn-google col text-light my-2" style="background: #dc4a38;">
                              <i class="mdi mdi-google-plus"></i>Google plus</button>
                          </div>
                          <p class="sign-up text-center">Already have an Account?<a href="login.html"> Log in</a></p>

    <script>
        var arr = [];
        t1.focus();
        arr = localStorage.cinemaInfo ? JSON.parse(localStorage.cinemaInfo) : arr=[]
        register=()=> {
            if (t1.value == "") {
                alert("Input your First name");
                t1.focus();
            }
            else if(t2.value == ""){
                alert("Input your Last name");
                t2.focus();
            }
            else if(t4.value == ""){
                alert("Input your email address");
                t4.focus();
            }
            else if(t6.value == ""){
                alert("Input your username");
                t6.focus();
            }
            else if(t7.value == ""){
                alert("Input your password");
                t7.focus();
            }
            else{
                var obj= {
                    fName:t1.value,
                    lName:t2.value,
                    userName:t6.value,
                    password:t7.value,
                }
                arr.push(obj) 
                localStorage.cinemaInfo = JSON.stringify(arr)
                t1.value = "";
                t2.value = "";
                t4.value = "";
                t6.value = "";
                t7.value = "";
                alert("Account Created")
                location.href = 'login.html'
            }
        }
        myFunction=()=>{
            var y = document.getElementById("t7");
            if (y.type === "password") {
                y.type = "text";
            } 
            else {
                y.type = "password";
            }
        }
    </script>
