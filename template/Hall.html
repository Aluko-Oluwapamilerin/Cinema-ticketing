<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinema ticketing</title>
</head>
<script type="text/javascript">
    function arranger()
    {
        
        var char = JSON.parse(localStorage.getItem("chairs"));
        for(let i=0;i<char.length;i++){
        nofc.value=char[i].noOfChair;
        rows.value=char[i].noOfRows;

        }


         noOfChairs = nofc.value;
         noPerRow = rows.value;
        var chairs = '';
        cArrange = 0;
        
        
        chairs = '<tr>';
         for (let r=0; r<noOfChairs; r++)
         {
        
        // chairs += r+'<td><img src="chair.jpg" width="100" height="150"></td>'
        chairs +=`<td><img src="Image/chair.png" width="150" height="150" onclick="say(${r})" ><span style="background-color: tomato;">NO ${r+1}</span></td>`
        cArrange++;
        if (cArrange == noPerRow) {
         chairs+= '</tr><tr>';
         cArrange = 0;
        }

    }
    chairs += '</tr>';

    document.getElementById("hall").innerHTML= chairs;
    }


    say=(r)=>{
        alert(r+1);
    }
    </script>

<body onload="arranger()" style="background-image:url(Image/36.jpg); background-repeat:no-repeat; background-size:cover;">
    <input type="text" id="nofc" style="display:none"> 
    <input type="text" id="rows" style="display:none">
    
    <table id="hall">
        <tr>

        </tr>
    </table>
</body>
</html>
