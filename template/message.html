    <script>
        var c = "";
            if(localStorage.messages){
                usersMessage = localStorage.getItem("messages");
                messagee = JSON.parse(usersMessage);
                for (i = 0; i < messagee.length; i++) {
               
                    c += "<tr><td>" + `${i+1}` + "</td><td>" + messagee[i].email+ "</td><td>"+ messagee[i].message+" </td><td>"+'<button class="btn btn bg-light"onclick="deletemessage('+i+')"><img src="Image/trash.svg" alt="" style="width:20px; height:20px;" ></button>'+"</td></tr>";
                }
                document.getElementById('myMessage').innerHTML = c;
            }
            
        deletemessage=(a)=>{
            if(confirm("Are you sure?")){
                let oldMessage = localStorage.getItem('messages');
                let newMessage = JSON.parse(oldMessage);
                newMessage.splice(a,1);
                localStorage.setItem('messages', JSON.stringify(newMessage));
            }
            location.reload()
        }
    
    </script>
