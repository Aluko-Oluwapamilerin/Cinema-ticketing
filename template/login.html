   <script>
       uname.focus();
        let array = JSON.stringify(localStorage.cinemaInfo);
        let myArray = JSON.parse(localStorage.cinemaInfo);
        login=()=>{ 
            var found = myArray.find((val, i)=>val.userName == uname.value && val.password == pword.value)
            if (found) {
                alert("Login successful")
                location.href =  'casr.html'
            } else {
                alert ("Invalid username and password")
                uname.focus();
            }
            uname.value = "";
            pword.value = "";
        }
        myFunction=()=>{
            var x = document.getElementById("pword");
            if (x.type === "password") {
                x.type = "text";
            } 
            else {
                x.type = "password";
            }
        }
   </script>
