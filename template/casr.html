<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinema ticketing</title>
</head>
<script type="text/javascript">
    function arranger()
    {
        var noOfChairs = nofc.value;
        var noPerRow = rows.value;
        var chairs = '';
        cArrange = 0;
        
        
        chairs = '<tr>';
         for (let r=0; r<noOfChairs; r++)
         {
        
        // chairs += r+'<td><img src="chair.jpg" width="100" height="150"></td>'
        chairs +=`<td><span style="background-color: red;">NO ${r+1}</span><img src="chair.jpg" width="100" height="150"></td>`
        cArrange++;
        if (cArrange == noPerRow) {
         chairs+= '</tr><tr>';
         cArrange = 0;
        }

    }
    chairs += '</tr>';

    document.getElementById("hall").innerHTML= chairs;
    }
    </script>
<body>
    Enter number of chairs <input type="text" id="nofc"> 
    How many chairs per rows <input type="text" id="rows"><button onclick="arranger()">Arrange Chairs</button>
    
    <table id="hall">
        <tr>

        </tr>
    </table>
</body>
</html>
